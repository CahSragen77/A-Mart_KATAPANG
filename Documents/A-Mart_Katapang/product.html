        // Shopping Cart Class
        class EnhancedCart {
            constructor() {
                this.items = JSON.parse(localStorage.getItem('cart')) || [];
                this.priceType = 'pcs'; // Default price type
                this.init();
            }

            init() {
                this.loadProducts();
                this.setupEventListeners();
                this.updateCartDisplay();
            }

            loadProducts() {
                const catalogGrid = document.getElementById('productsCatalog');
                if (!catalogGrid) return;

                catalogGrid.innerHTML = products.map(product => this.createProductCard(product)).join('');

                // Add click events to product cards
                document.querySelectorAll('.product-card-catalog').forEach(card => {
                    card.addEventListener('click', (e) => {
                        if (!e.target.closest('.price-toggle-btn') && !e.target.closest('.btn-add-cart')) {
                            const productId = parseInt(card.dataset.id);
                            this.addToCart(productId);
                        }
                    });
                });
            }

            createProductCard(product) {
                    const price = this.priceType === 'pcs' ? product.pricePcs : product.priceKilo;
                    const priceText = price ?
                        `Rp ${price.toLocaleString('id-ID')}${product.priceKilo ? '/kg' : product.pricePcs ? '/pcs' : ''}` :
                        'Harga tidak tersedia';

                    return `
                    <div class="product-card-catalog" data-id="${product.id}" data-category="${product.category}">
                        <div class="product-img-catalog">
                            <img src="${product.image}" alt="${product.name}">
                            ${product.popular ? '<span class="product-badge">HOT</span>' : ''}
                        </div>
                        <div class="product-info-catalog">
                            <h4 class="product-name">${product.name}</h4>
                            <p class="product-desc">${product.description}</p>
                            <div class="price-toggle">
                                <button class="price-toggle-btn ${this.priceType === 'pcs' ? 'active' : ''}" data-type="pcs">
                                    Pcs: Rp ${product.pricePcs ? product.pricePcs.toLocaleString('id-ID') : '-'}
                                </button>
                                ${product.priceKilo ? `
                                    <button class="price-toggle-btn ${this.priceType === 'kilo' ? 'active' : ''}" data-type="kilo">
                                        Kilo: Rp ${product.priceKilo.toLocaleString('id-ID')}
                                    </button>
                                ` : ''}
                            </div>
                            <button class="btn-add-cart">
                                <i class="fas fa-cart-plus"></i> Tambah ke Keranjang
                            </button>
                        </div>
                    </div>
                `;
            }
            
            setupEventListeners() {
                // Price type toggle
                document.querySelectorAll('.price-type-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.price-type-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.priceType = btn.dataset.type;
                        this.loadProducts();
                    });
                });
                
                // Cart modal
                const cartIcon = document.querySelector('.cart-icon');
                const cartModal = document.getElementById('cartModal');
                const closeCart = document.getElementById('closeCart');
                
                if (cartIcon) {
                    cartIcon.addEventListener('click', (e) => {
                        e.preventDefault();
                        cartModal.style.display = 'block';
                    });
                }
                
                if (closeCart) {
                    closeCart.addEventListener('click', () => {
                        cartModal.style.display = 'none';
                    });
                }
                
                // Close modal when clicking outside
                window.addEventListener('click', (e) => {
                    if (e.target === cartModal) {
                        cartModal.style.display = 'none';
                    }
                });
                
                // Clear cart
                const clearCartBtn = document.getElementById('clearCart');
                if (clearCartBtn) {
                    clearCartBtn.addEventListener('click', () => {
                        if (confirm('Apakah Anda yakin ingin mengosongkan keranjang?')) {
                            this.clearCart();
                        }
                    });
                }
                
                // Checkout
                const checkoutBtn = document.getElementById('checkoutBtn');
                if (checkoutBtn) {
                    checkoutBtn.addEventListener('click', () => {
                        this.checkout();
                    });
                }
                
                // Filter
                const categoryFilter = document.getElementById('category');
                const sortFilter = document.getElementById('sort');
                const priceRange = document.getElementById('price-range');
                
                if (categoryFilter) {
                    categoryFilter.addEventListener('change', () => this.filterProducts());
                }
                
                if (sortFilter) {
                    sortFilter.addEventListener('change', () => this.filterProducts());
                }
                
                if (priceRange) {
                    priceRange.addEventListener('input', () => {
                        document.getElementById('maxPriceDisplay').textContent = 
                            `Rp ${parseInt(priceRange.value).toLocaleString('id-ID')}`;
                        this.filterProducts();
                    });
                }
            }
            
            addToCart(productId) {
                const product = products.find(p => p.id === productId);
                if (!product) return;
                
                const price = this.priceType === 'pcs' ? product.pricePcs : product.priceKilo;
                if (!price) {
                    alert('Harga tidak tersedia untuk tipe ini');
                    return;
                }
                
                const existingItem = this.items.find(item => item.id === productId && item.priceType === this.priceType);
                
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    this.items.push({
                        id: productId,
                        name: product.name,
                        price: price,
                        quantity: 1,
                        priceType: this.priceType,
                        image: product.image
                    });
                }
                
                this.saveCart();
                this.updateCartDisplay();
                this.showNotification(`${product.name} ditambahkan ke keranjang!`);
            }
            
            removeFromCart(itemId, priceType) {
                this.items = this.items.filter(item => !(item.id === itemId && item.priceType === priceType));
                this.saveCart();
                this.updateCartDisplay();
            }
            
            updateCartDisplay() {
                this.updateCartCount();
                this.updateCartModal();
            }
            
            updateCartCount() {
                const cartCount = document.getElementById('cart-count');
                if (cartCount) {
                    const totalItems = this.items.reduce((sum, item) => sum + item.quantity, 0);
                    cartCount.textContent = totalItems;
                    cartCount.style.display = totalItems > 0 ? 'flex' : 'none';
                }
            }
            
            updateCartModal() {
                const cartItems = document.getElementById('cartItems');
                const cartTotal = document.getElementById('cartTotal');
                
                if (!cartItems || !cartTotal) return;
                
                if (this.items.length === 0) {
                    cartItems.innerHTML = `
                        <div class="empty-cart">
                            <i class="fas fa-shopping-cart fa-3x"></i>
                            <p>Keranjang belanja Anda kosong</p>
                        </div>
                    `;
                    cartTotal.textContent = 'Rp 0';
                    return;
                }
                
                const total = this.items.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                
                cartItems.innerHTML = this.items.map(item => `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.name}" class="cart-item-img">
                        <div class="cart-item-info">
                            <h4>${item.name}</h4>
                            <p>Rp ${item.price.toLocaleString('id-ID')} / ${item.priceType}</p>
                            <div class="cart-item-controls">
                                <button class="btn-quantity" data-action="decrease" data-id="${item.id}" data-type="${item.priceType}">-</button>
                                <span class="quantity">${item.quantity}</span>
                                <button class="btn-quantity" data-action="increase" data-id="${item.id}" data-type="${item.priceType}">+</button>
                                <button class="btn-remove" data-id="${item.id}" data-type="${item.priceType}">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        <div class="cart-item-total">
                            Rp ${(item.price * item.quantity).toLocaleString('id-ID')}
                        </div>
                    </div>
                `).join('');
                
                cartTotal.textContent = `Rp ${total.toLocaleString('id-ID')}`;
                
                // Add event listeners to cart item buttons
                document.querySelectorAll('.btn-quantity').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const itemId = parseInt(btn.dataset.id);
                        const priceType = btn.dataset.type;
                        const action = btn.dataset.action;
                        this.updateQuantity(itemId, priceType, action);
                    });
                });
                
                document.querySelectorAll('.btn-remove').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const itemId = parseInt(btn.dataset.id);
                        const priceType = btn.dataset.type;
                        this.removeFromCart(itemId, priceType);
                    });
                });
            }
            
            updateQuantity(itemId, priceType, action) {
                const item = this.items.find(item => item.id === itemId && item.priceType === priceType);
                if (!item) return;
                
                if (action === 'increase') {
                    item.quantity += 1;
                } else if (action === 'decrease') {
                    if (item.quantity > 1) {
                        item.quantity -= 1;
                    } else {
                        this.removeFromCart(itemId, priceType);
                        return;
                    }
                }
                
                this.saveCart();
                this.updateCartDisplay();
            }
            
            saveCart() {
                localStorage.setItem('cart', JSON.stringify(this.items));
            }
            
            clearCart() {
                this.items = [];
                this.saveCart();
                this.updateCartDisplay();
            }
            
            checkout() {
                if (this.items.length === 0) {
                    alert('Keranjang belanja kosong!');
                    return;
                }
                
                // Format message for WhatsApp
                let message = "Halo, saya ingin memesan:\n\n";
                this.items.forEach((item, index) => {
                    message += `${index + 1}. ${item.name}\n`;
                    message += `   Jumlah: ${item.quantity} ${item.priceType}\n`;
                    message += `   Harga: Rp ${item.price.toLocaleString('id-ID')} per ${item.priceType}\n`;
                    message += `   Subtotal: Rp ${(item.price * item.quantity).toLocaleString('id-ID')}\n\n`;
                });
                
                const total = this.items.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                message += `Total: Rp ${total.toLocaleString('id-ID')}\n\n`;
                message += "Terima kasih!";
                
                // Encode message for URL
                const encodedMessage = encodeURIComponent(message);
                
                // WhatsApp URL
                const whatsappUrl = `https://wa.me/6281234567890?text=${encodedMessage}`;
                
                // Telegram Bot URL
                const telegramUrl = `https://t.me/your_bot_username?start=${btoa(JSON.stringify(this.items))}`;
                
                // Show checkout options
                const checkoutOptions = `
                    <div class="checkout-options">
                        <h4>Pilih Metode Checkout:</h4>
                        <a href="${whatsappUrl}" target="_blank" class="btn-checkout-option whatsapp">
                            <i class="fab fa-whatsapp"></i> WhatsApp
                        </a>
                        <a href="${telegramUrl}" target="_blank" class="btn-checkout-option telegram">
                            <i class="fab fa-telegram"></i> Telegram Bot
                        </a>
                        <button class="btn-checkout-option cod" id="codBtn">
                            <i class="fas fa-money-bill-wave"></i> Cash on Delivery
                        </button>
                    </div>
                `;
                
                // Replace cart modal content with checkout options
                const cartItems = document.getElementById('cartItems');
                cartItems.innerHTML = checkoutOptions;
                
                // Add COD event listener
                document.getElementById('codBtn')?.addEventListener('click', () => {
                    alert('Pesanan Anda akan diproses. Kurir kami akan menghubungi Anda untuk konfirmasi.');
                    this.clearCart();
                    document.getElementById('cartModal').style.display = 'none';
                });
            }
            
            filterProducts() {
                const category = document.getElementById('category').value;
                const sort = document.getElementById('sort').value;
                const maxPrice = parseInt(document.getElementById('price-range').value);
                
                let filtered = [...products];
                
                // Filter by category
                if (category !== 'all') {
                    filtered = filtered.filter(product => product.category === category);
                }
                
                // Filter by price
                filtered = filtered.filter(product => {
                    const price = this.priceType === 'pcs' ? product.pricePcs : product.priceKilo;
                    return price && price <= maxPrice;
                });
                
                // Sort products
                filtered.sort((a, b) => {
                    const priceA = this.priceType === 'pcs' ? a.pricePcs : a.priceKilo;
                    const priceB = this.priceType === 'pcs' ? b.pricePcs : b.priceKilo;
                    
                    switch (sort) {
                        case 'newest':
                            return b.id - a.id;
                        case 'price-low':
                            return (priceA || 0) - (priceB || 0);
                        case 'price-high':
                            return (priceB || 0) - (priceA || 0);
                        case 'popular':
                        default:
                            return (b.popular ? 1 : 0) - (a.popular ? 1 : 0);
                    }
                });
                
                // Update display
                const catalogGrid = document.getElementById('productsCatalog');
                if (catalogGrid) {
                    catalogGrid.innerHTML = filtered.map(product => this.createProductCard(product)).join('');
                    
                    // Re-add click events
                    document.querySelectorAll('.product-card-catalog').forEach(card => {
                        card.addEventListener('click', (e) => {
                            if (!e.target.closest('.price-toggle-btn') && !e.target.closest('.btn-add-cart')) {
                                const productId = parseInt(card.dataset.id);
                                this.addToCart(productId);
                            }
                        });
                    });
                }
            }
            
            showNotification(message) {
                const notification = document.createElement('div');
                notification.className = 'cart-notification';
                notification.textContent = message;
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: #2ecc71;
                    color: white;
                    padding: 15px 20px;
                    border-radius: 5px;
                    z-index: 10000;
                    animation: slideIn 0.3s ease;
